<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố nhỏ hơn 10000</title>
</head>
<body>
<script>
    let a=Number(prompt("Nhập số"));
    let n=2;
    while (n<a){
        if (checkPrime(n)){
            document.write(n + "<br>");
        }
        n++;
    }

    function checkPrime(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }
</script>
</body>
</html>
