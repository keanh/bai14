<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất</title>
</head>
<body>
    <script>

        function timMin(arr) {

            if (arr.length == 0) {
                return -1;
            }
            let min=arr[0];
            let temp=0;
            for (let i=0;i<arr.length;i++){
                if (arr[i]<min){
                    min = arr[i];
                    temp=i;
                }
            }
            //return min;
            return temp;
        }

        let arr1=[3,-5,1,8,-3,7,8],arr2=[7, 12, 6, 9, 20, 56, 89],arr3=[],arr4=[0, 0, 0, 0, 0, 0];
        let temp=timMin(arr2);
        //let min=timMin(arr1);

        document.write(temp);
        //document.write(min);

    </script>
</body>
</html>
