        let dayKiTu = Array();
        function input() {
            let str;
            do{
                str = prompt("Nhập kí tự (Nhập q để kết thúc)");
                if (str != "q") {
                    dayKiTu.push(str);
                }
            }while(str !== "q");
        }
        
        function kiemTra() {
            let count=0;
            let a=prompt("Nhập kí tự");
            for (let i=0;i<dayKiTu.length;i++){
                if (a == dayKiTu[i]) {
                    count++;
                }
            }
            if (count>0){
                alert("Kí tự " + a + " có trong mảng và xuất hiện " + count);
            }else{
                alert("-1");
            }
        }
        input();
        kiemTra();
