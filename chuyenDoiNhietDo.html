<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ F sang độ C</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div>Type a value in the Fahrenheit field to convert the value to Celcius</div>
    <p>
        <label>Fahrenheit</label>
        <input type="number" value="" onchange="chuyenDoiNhietDo(this.value)">
    </p>
    <p>Celcius: <span id="doC"></spanid></p>

<script>
    function chuyenDoiNhietDo(num) {
        num=parseFloat(num);
        document.getElementById("doC").innerHTML=(num-32)/1.8;
    }
</script>
</body>
</html>
